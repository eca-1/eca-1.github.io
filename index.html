<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หุ่นยนต์ตรวจสอบความสุกของผลโกโก้</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        .unripe {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบตรวจสอบความสุกของผลโกโก้</h1>
        <p>หุ่นยนต์ของเราสามารถตรวจจับความสุกของผลโกโก้โดยอัตโนมัติ</p>
        <h2>สถานะผลโกโก้:</h2>
        <p class="status" id="cocoaStatus">กำลังประมวลผล...</p>
        <button onclick="checkRipeness()">ตรวจสอบ</button>
    </div>

    <script>
        function checkRipeness() {
            let statusText = document.getElementById("cocoaStatus");
            let ripe = Math.random() > 0.5; // จำลองการตรวจสอบ
            
            if (ripe) {
                statusText.textContent = "ผลโกโก้สุกพร้อมเก็บเกี่ยว";
                statusText.classList.remove("unripe");
                statusText.classList.add("ripe");
            } else {
                statusText.textContent = "ผลโกโก้ยังไม่สุก";
                statusText.classList.add("unripe");
            }
        }
    </script>
</body>
</html>
