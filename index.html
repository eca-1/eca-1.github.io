<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หุ่นยนต์ตรวจสอบความสุกของผลโกโก้</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function loadPage(page) {
            fetch(page).then(response => response.text()).then(data => {
                document.getElementById("content").innerHTML = data;
            });
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-green-700 text-white text-center p-5 text-xl font-bold">
        หุ่นยนต์ตรวจสอบความสุกของผลโกโก้
    </header>
    
    <!-- Navigation -->
    <nav class="bg-green-500 text-white p-3 text-center">
        <a href="#" class="px-4" onclick="loadPage('home.html')">หน้าแรก</a>
        <a href="#" class="px-4" onclick="loadPage('about.html')">เกี่ยวกับระบบ</a>
        <a href="#" class="px-4" onclick="loadPage('inspection.html')">การตรวจสอบ</a>
        <a href="#" class="px-4" onclick="loadPage('contact.html')">ติดต่อเรา</a>
    </nav>
    
    <!-- Content Section -->
    <section id="content" class="p-10 text-center">
        <h1 class="text-3xl font-bold">ยินดีต้อนรับสู่ระบบตรวจสอบความสุกของผลโกโก้</h1>
        <p class="mt-3 text-gray-700">ระบบของเราช่วยให้เกษตรกรสามารถเก็บเกี่ยวผลโกโก้ได้อย่างมีประสิทธิภาพ</p>
    </section>
    
    <!-- Footer -->
    <footer class="bg-green-700 text-white text-center p-4 mt-5">
        &copy; 2025 ระบบหุ่นยนต์ตรวจสอบความสุกของผลโกโก้
    </footer>
</body>
</html>
